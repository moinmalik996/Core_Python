{% extends 'blogapp/base.html'%}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h1 class="text-white my-5">Login</h1>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for fm in form %}
            <div class="form-group">
                <label class="text-white" for="fm.auto_id">{{fm.label_tag}}</label>
                {{fm}}
                <small class="text-warning">{{fm.errors|striptags}}</small>
            </div>
            <br>
        {% endfor %}
        <br>
        <input class="btn btn-outline-primary btn-lg" type="submit" value="Submit">
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <p class="alert alert-danger my-3">{{error}}</p>
            {% endfor %}
        {% endif %}
    </form>
</div>
{% endblock content %}
