{% extends 'blogapp/base.html'%}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h1 class="text-white my-5">Home Page</h1>
</div>

{% for post in posts %}
<div class="jumbotron jumbotron-fluid jumbo-color">
    <div class="container">
      <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
      <p>{{post.desc}}</p>
    </div>
  </div>
{% endfor %}

{% endblock content %}
