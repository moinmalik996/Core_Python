{% load wagtailcore_tags %}
<br><br><br>
<div class="container text-center">
    <div class="row">
        <div class="cl-lg-6">
            <h1>{{ self.title }}</h1>
            <p>{{ self.text|richtext }}</p>
            {% if self.button_page %}
                <a href="{{ self.button_page.url }}">Inner Page</a>
            {% elif self.button_url %}
                <a href="{{ self.button_url }}">{{ self.button_text }}</a>
            {% endif %}
        </div>
    </div>
</div>
